<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cat Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Welcome to the Cat Quiz
        </h1>
        <p class="text-center">
            Test your knowledge about cats by answering the following questions.
        </p>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <button id="start-quiz" class="btn btn-primary text-center" onclick="startQuiz()">
                    <i class="fa-sharp fa-solid fa-play"></i> Start Quiz
                </button>
            </div>
        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
        <div id="error-toast"></div>
        <form id="question-form" class="question-container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <h2 id="question"></h2>
                    <div class="form-group">
                        <div class="choice-container"></div>
                    </div>
                </div>
                <div class="col-12 col-md-10 offset-md-1">
                    <button id="next-question" class="btn btn-primary" onclick="nextQuestion(event)">
                        <i class="fa-sharp fa-solid fa-arrow-right"></i> Next
                    </button>
                    <button id="previous-question" class="btn btn-primary" onclick="previousQuestion(event)">
                        <i class="fa-sharp fa-solid fa-arrow-left"></i> Previous
                    </button>
                </div>
            </div>
        </form>
        <div id="result-container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <h2 id="result"></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <button id="restart-quiz" class="btn btn-primary text-center" onclick="restartQuiz()">
                    <i class="fa-solid fa-rotate-left"></i> Restart Quiz
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
