<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cat Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Welcome to the Cat Quiz
        </h1>
        <p class="text-center">
            Test your knowledge about cats by answering the following questions.
        </p>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <button id="start-quiz" class="btn btn-primary text-center" onclick="startQuiz()">
                    Start Quiz
                </button>
            </div>
        </div>
        <form id="question-form" class="question-container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <h2 id="question"></h2>
                    <div class="form-group">
                        <div class="choice-container"></div>
                    </div>
                    <button id="next-question" class="btn btn-primary" onclick="nextQuestion(event)">
                        Next
                    </button>
                    <button id="previous-question" class="btn btn-primary" onclick="previousQuestion(event)">
                        Previous
                    </button>
                </div>
            </div>
        </form>
        <div id="result-container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <h2 id="result"></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <button id="restart-quiz" class="btn btn-primary text-center" onclick="restartQuiz()">
                    Restart Quiz
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
